<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Financeiro</title>

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/gerencial.css" /> 
  <link rel="stylesheet" href="css/financeiro.css" />

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Script principal do financeiro -->
  <script type="module" src="js/administrativo/financeiro.js" defer></script>
</head>
<body class="background">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/duvaleb.png" alt="Logo da DuVale" />
    </div>
    <ul class="menu">
      <li><a href="gerencial.html" ><i class="fas fa-chart-line"></i> Administrativo</a></li>
      <li><a href="financeiro.html" class="active" aria-label="Ir para Financeiro"><i class="fas fa-wallet"></i> Financeiro</a></li>
      <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>
      <li><a href="index.html" id="sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
  </ul>
    <div class="user-info">
      <p>Bem-vindo, <span id="user-name">Usuário</span>!</p>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="main-container">

    <!-- Título da Página -->
    <section class="planilhas-header">
      <h1 class="h1">
        <i class="fas fa-wallet"></i> Financeiro
      </h1>
    </section>
    <hr class="divider" />

            <!-- Caixa -->
            <section id="caixa-section">
              <div class="caixa-container">
                <p class="saldo-text">Saldo atual: <span id="saldo-atual">R$ 0,00</span></p>

                <!-- Adicionar Botões de Registro no HTML -->
                <div class="botoes-caixa">
                  <button id="entrada-caixa" class="btn">
                    <i class="fas fa-arrow-up"></i> Registrar Entrada
                  </button>
                  <button id="saida-caixa" class="btn-saida">
                    <i class="fas fa-arrow-down"></i> Registrar Saída
                  </button>
                </div>
              </div>
              <div class="transacoes">
                <h3>Histórico de Transações</h3>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Data</th>
                      <th>Tipo</th>
                      <th>Valor</th>
                      <th>Descrição</th>
                      <th>Usuário</th>
                    </tr>
                  </thead>
                  <tbody id="transacoes-corpo">
                    <!-- Transações serão carregadas aqui -->
                  </tbody>
                </table>
              </div>
            </section>
            
      <!-- Modal para Registro de Entradas e Saídas -->
      <div id="modalTransacao" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2 id="modalTitulo">Registrar Transação</h2>

          <form id="formTransacao">
            <div class="form-group">
              <!--<label for="tipoTransacao">Tipo de Transação </label>-->
              <select id="tipoTransacao" name="tipoTransacao" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
              </select>
            </div>

            <div class="form-group">
              <label for="valorTransacao">Valor</label>
              <input type="number" id="valorTransacao" name="valorTransacao" step="0.01" min="0" required />
            </div>

            <div class="form-group">
              <label for="descricaoTransacao">Descrição</label>
              <textarea id="descricaoTransacao" name="descricaoTransacao" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Registrar</button>
          </form>
        </div>
      </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Setta Software Solutions | &copy; 2025 </p>
    <p> Todos os direitos reservados.</p>
    <a href="https://wa.me/5588981202539" class="contact-link">Suporte Tecnico!</a>
  </footer>

</body>
</html>
