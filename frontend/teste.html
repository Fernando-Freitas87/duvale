<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3D Interativo</title>
    <style>
        /* (Manter o CSS anterior) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'RawLine', Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 2000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #3498db, #2c3e50);
        }

        /* (Manter o restante do CSS anterior) */
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="https://picsum.photos/300/200" alt="Imagem" class="card-img">
                <h2 class="card-title">Front Card</h2>
                <p class="card-text">Passe o mouse ou toque para girar</p>
            </div>
            <div class="card-back">
                <h2 class="card-title">Back Card</h2>
                <p class="card-text">Conteúdo secreto aqui!</p>
                <button class="card-btn" id="actionBtn">Clique!</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const inner = document.querySelector('.card-inner');
        const actionBtn = document.getElementById('actionBtn');

        // Efeito de movimento com o mouse
        card.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            inner.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset na saída do mouse
        card.addEventListener('mouseleave', () => {
            inner.style.transform = 'rotateY(0) rotateX(0)';
        });

        // Flip completo no clique
        let isFlipped = false;
        card.addEventListener('click', () => {
            isFlipped = !isFlipped;
            inner.style.transform = isFlipped 
                ? 'rotateY(180deg) rotateX(0)' 
                : 'rotateY(0) rotateX(0)';
        });

        // Efeito de tremor no botão
        actionBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            inner.style.animation = 'shake 0.5s';
            setTimeout(() => {
                inner.style.animation = '';
            }, 500);
        });

        // Suporte para dispositivos móveis
        let touchStart = null;
        card.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0];
        }, false);

        card.addEventListener('touchmove', (e) => {
            if (!touchStart) return;
            const touch = e.touches[0];
            const deltaX = touchStart.pageX - touch.pageX;
            const deltaY = touchStart.pageY - touch.pageY;
            
            inner.style.transform = `rotateY(${deltaX/2}deg) rotateX(${deltaY/2}deg)`;
        }, false);

        card.addEventListener('touchend', () => {
            touchStart = null;
            inner.style.transform = 'rotateY(0) rotateX(0)';
        }, false);
    </script>

    <style>
        /* Animação adicional */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }

        .card-img {
            transition: transform 0.3s;
        }

        .card-img:hover {
            transform: scale(1.05);
        }
    </style>
</body>
</html>
