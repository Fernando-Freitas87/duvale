<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/cadastro.css" />

  <!-- Icons (Font Awesome) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- JavaScript principal da página -->
  <script src="js/cadastro.js" defer></script>
</head>

<body class="background">
  <!-- Barra de Navegação -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/duvaleb.png" alt="Logo">
    </div>
    <ul class="menu">
      <li><a href="gerencial.html" class="active"><i class="fas fa-chart-line"></i> Administrativo</a></li>
      <li><a href="financeiro.html" aria-label="Ir para Financeiro"><i class="fas fa-wallet"></i> Financeiro</a></li>
      <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>
      <li><a href="index.html" id="sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
    <div class="user-info">
      <!-- O nome será substituído dinamicamente pelo JS -->
      <p>Bem-vindo, <span id="user-name">Usuário</span> !</p>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="main-container">
    <!-- Título da Página -->
    <section class="planilhas-header">
      <h1 class="h1">
        <i class="fas fa-user-plus"></i> Cadastro
      </h1>
    </section>
    <hr class="divider" />

  <!-- Nova estrutura de "radio inputs" para as etapas -->
  <div class="radio-inputs">
    <label class="radio">
      <input type="radio" name="etapa" checked>
      <span class="name">Imóveis</span>
    </label>

    <label class="radio">
      <input type="radio" name="etapa">
      <span class="name">Clientes</span>
    </label>

    <label class="radio">
      <input type="radio" name="etapa">
      <span class="name">Contratos</span>
    </label>
  </div>
</section>

    <!-- Container geral do carrossel -->
    <div class="carousel-wrapper">
      <div class="carousel">

<!-- ======================== ITEM 2: Cadastro de Imóveis ======================== -->
<div class="carousel-item active">
  <h2>Cadastro de Imóveis</h2>
  <form id="cadastro-imovel" class="cadastro-form">
    <label for="descricao-imovel">Descrição</label>
    <input
      type="text"
      id="descricao-imovel"
      name="descricao"
      placeholder="Descrição do imóvel"
      required
    />

    <label for="endereco-imovel">Endereço</label>
    <textarea
      id="endereco-imovel"
      name="endereco"
      placeholder="Endereço completo"
      required
    ></textarea>

<!-- Campos de Tipo e Status, lado a lado -->
<div class="form-row">
  <!-- "Tipo" -->
  <div class="form-group">
    <label>Tipo</label>
    <div class="radio-buttons-container">
      <!-- Radio 1: Comercial -->
      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="tipo-imovel"
          id="tipoComercial"
          value="comercial"
          required
        />
        <label for="tipoComercial" class="radio-button__label">
          <span class="radio-button__custom"></span>
          Comercial
        </label>
      </div>

      <!-- Radio 2: Residencial -->
      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="tipo-imovel"
          id="tipoResidencial"
          value="residencial"
          required
        />
        <label for="tipoResidencial" class="radio-button__label">
          <span class="radio-button__custom"></span>
          Residencial
        </label>
      </div>
    </div>
  </div>

  <!-- "Status" -->
  <div class="form-group">
    <label>Status</label>
    <div class="radio-buttons-container">
      <!-- Radio 1: Disponível -->
      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="status-imovel"
          id="statusDisponivel"
          value="disponivel"
          required
        />
        <label for="statusDisponivel" class="radio-button__label">
          <span class="radio-button__custom"></span>
          Disponível
        </label>
      </div>

      <!-- Radio 2: Indisponível -->
      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="status-imovel"
          id="statusIndisponivel"
          value="indisponivel"
          required
        />
        <label for="statusIndisponivel" class="radio-button__label">
          <span class="radio-button__custom"></span>
          Indisponível
        </label>
      </div>
    </div>
  </div>
</div>

    <!-- Novos campos para número de cliente ENEL e CAGECE -->
    <label for="enel-imovel">N° Cliente ENEL</label>
    <input
      type="text"
      id="enel-imovel"
      name="enel"
      placeholder="Número de cliente na ENEL"
      required
    />

    <label for="cagece-imovel">N° Cliente CAGECE</label>
    <input
      type="text"
      id="cagece-imovel"
      name="cagece"
      placeholder="Número de cliente na CAGECE"
      required
    />

    <div class="form-actions">
      <button type="submit" class="btn-form">Salvar Imóvel</button>
    </div>
  </form>
</div>
<div class="carousel-item">
  <h2>Cadastro de Clientes</h2>
  <form id="cadastro-cliente" class="cadastro-form">
    <label for="nome-cliente">Nome</label>
    <input
      type="text"
      id="nome-cliente"
      name="nome"
      placeholder="Digite o nome completo do cliente"
      aria-label="Digite o nome completo do cliente"
      required
    />

    <label for="cpf-cliente">CPF <small>(Formato: 000.000.000-00)</small></label>
    <input
      type="text"
      id="cpf-cliente"
      name="cpf"
      placeholder="000.000.000-00"
      pattern="\\d{3}\\.\\d{3}\\.\\d{3}-\\d{2}"
      title="O CPF deve estar no formato: 000.000.000-00"
      required
    />

    <label for="telefone-cliente">Telefone <small>(Formato: (00) 00000-0000)</small></label>
    <input
      type="tel"
      id="telefone-cliente"
      name="telefone"
      placeholder="(00) 00000-0000"
      pattern="\\(\\d{2}\\) \\d{5}-\\d{4}"
      title="O telefone deve estar no formato: (00) 00000-0000"
      required
    />

    <label for="nacionalidade-cliente">Nacionalidade</label>
    <input
      type="text"
      id="nacionalidade-cliente"
      name="nacionalidade"
      placeholder="Digite a nacionalidade"
      required
    />

    <label for="data-nascimento-cliente">Data de Nascimento</label>
    <input
      type="date"
      id="data-nascimento-cliente"
      name="data_nascimento"
      required
    />

    <label for="documento-identidade-cliente">Tipo de documento de Identidade</label>
    <input
      type="text"
      id="documento-identidade-cliente"
      name="documento_identidade"
      placeholder="Ex: RG, CNH ou outro documento"
      required
    />

    <label for="numero-documento-cliente">Número do Documento de Identidade </label>
    <input
      type="text"
      id="numero-documento-cliente"
      name="numero_documento_identidade"
      placeholder="Número do documento"
      required
    />

    <label for="pin-cliente">PIN de acesso</label>
    <input
      type="text"
      id="pin-cliente"
      name="pin"
      placeholder="PIN de acesso do Cliente, 6 dígitos"
      maxlength="6"
      minlength="6"
      pattern="\\d{6}"
      title="Digite exatamente 6 dígitos numéricos"
      required
    />

    <input type="hidden" id="tipo_usuario" name="tipo" value="cliente" />

    <label for="observacoes-cliente">Observações</label>
    <textarea
      id="observacoes-cliente"
      name="observacoes"
      placeholder="Digite observações (opcional)"
    ></textarea>

    <div class="form-actions">
      <button type="submit" class="btn-form">Salvar Cliente</button>
    </div>
  </form>
</div>


        <!-- ======================== ITEM 3: Cadastro de Contratos ======================== -->
        <div class="carousel-item" id="formulario-contratos">
          <h2>Cadastro de Contratos</h2>
          <form id="cadastro-contrato" class="cadastro-form">
            <label for="cliente-contrato">Cliente</label>
            <select id="cliente-contrato" name="cliente_id" required>
              <option value="">Selecione um cliente</option>
              <!-- Opções serão carregadas dinamicamente via JS -->
            </select>

            <label for="imovel-contrato">Imóvel</label>
            <select id="imovel-contrato" name="imovel_id" required>
              <option value="">Selecione um imóvel</option>
              <!-- Opções serão carregadas dinamicamente via JS -->
            </select>

            <label for="total-meses">Quantidade de meses</label>
            <input
              type="number"
              id="total-meses"
              name="total_meses"
              placeholder="Ex: 12"
              required
            />

            <label for="valor-aluguel">Valor do Aluguel</label>
            <input
              type="text"
              id="valor-aluguel"
              name="valor_aluguel"
              placeholder="Ex: 1.500,00"
              required
            />

            <label for="dia-vencimento">Dia do Vencimento</label>
            <input
              type="number"
              id="dia-vencimento"
              name="dia_vencimento"
              placeholder="Ex: 10"
              required
            />

            <label for="data-inicio">Data de Início</label>
            <input
              type="date"
              id="data-inicio"
              name="data_inicio"
              required
            />

            <label for="data-fim">Data de Conclusão</label>
            <input
              type="date"
              id="data-fim"
              name="data_fim"
            />

            <!-- Ações do formulário -->
            <div class="form-actions">
              <button type="submit" class="btn-form">Salvar Contrato</button>
              <button type="button" class="btn-form">Adicionar Vistoria</button>
            </div>
          </form>
        </div>
        <!-- Fim dos itens do carrossel -->
      </div>
    </div>
    <!-- Fim do carousel-wrapper -->
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>Setta Software Solutions. Todos os direitos reservados.</p>
    <p>Desenvolvido por Fernando Freitas | &copy; 2025</p>
    <!-- Link para contato via WhatsApp -->
    <a href="https://wa.me/5588981202539" class="contact-link">Fale Conosco!</a>
  </footer>
</body>
</html>
